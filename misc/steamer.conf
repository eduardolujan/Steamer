<VirtualHost *:80>

    ServerAdmin webmaster@steamer.site
    ServerName steamer.site
    DocumentRoot /var/empty
    ErrorLog /var/log/apache2/steamer-error_log
    CustomLog /var/log/apache2/steamer-access_log combined

    HostnameLookups Off
    UseCanonicalName Off
    ServerSignature On

    Alias /static/ "/home/INTERNA/jfardello/Documents/proyectos/djagios/Steamer/steamer/staticfiles/"

    <Directory "/home/INTERNA/jfardello/Documents/proyectos/djagios/Steamer/steamer/staticfiles/">
	AllowOverride None
	Order allow,deny
	Allow from all
    </Directory>

    WSGIDaemonProcess steamer \
	user=#10000 \
	python-path=/home/INTERNA/jfardello/Documents/proyectos/djagios/lib/python2.7/site-packages/ \
	processes=1 \
        threads=25
    WSGIProcessGroup steamer
    WSGIScriptAlias / "/home/INTERNA/jfardello/Documents/proyectos/djagios/Steamer/steamer/wsgi.py"
    WSGIPassAuthorization On
	
    <Directory /home/INTERNA/jfardello/Documents/proyectos/djagios/Steamer/steamer/>
	<Files wsgi.py>
		Order deny,allow
		Allow from all
	</Files>
    </Directory>

    
</VirtualHost>
    WSGIPythonOptimize 2

